<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="Calc.js"></script>
  </head>
  <body>
    <input type="number" id="a" />+<input type="number" id="b" />=<input
      type="number"
      id="c"
    /><button id="btnadd"">Add</button>
    <script>
      let calc = new Calc('ws://localhost:5104/calc');

      calc.connect(
        () => console.log('CalcAPI onOpen'),
        (err) => console.log(`CalcAPI onError: ${err}`),
        (msg) => console.log(`CalcAPI onClose: ${msg}`)
      );

      const a = document.querySelector('#a');
      const b = document.querySelector('#b');
      const c = document.querySelector('#c');
      const btnadd = document.querySelector('#btnadd');
      
      btnadd.onclick = async () => {
        c.value = await calc.add(a.value, b.value);
      }
    </script>
  </body>
</html>
